<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>n_TOF DAQ Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4">n_TOF DAQ Control</h2>

    <div class="d-flex align-items-center mb-3">
      <span class="me-3">Status:</span>
      <span id="status-badge" class="badge bg-secondary">Unknown</span>
    </div>

    <div class="d-flex gap-2">
      <button id="start-btn" class="btn btn-success">Start Run</button>
      <button id="stop-btn" class="btn btn-danger">Stop Run</button>
    </div>

    <div id="message" class="mt-3 text-muted"></div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
